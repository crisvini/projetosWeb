<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Bordas</title>
</head>

<body>
    <!-- Raio das Bordas -->
    <div>
        <button class="m-4 p-4 bg-red-400 rounded-sm">Rounded Menor</button>
        <button class="m-4 p-4 bg-red-400 rounded">Rounded</button>
        <button class="m-4 p-4 bg-red-400 rounded-3xl">Rounded Maior</button>
    </div>
    <div>
        <span class="bg-green-400 h-20 w-20 block m-4 rounded-full">Circular</span>
        <span class="bg-green-400 h-20 w-40 block m-4 rounded-full">Pílula</span>
    </div>
    <br>
    <!-- Cor e Largura da Borda -->
    <div>
        <span class="bg-blue-400 h-10 w-20 block m-4 text-center text-white border-4 border-blue-800">Botão</span>
        <span
            class="bg-blue-400 h-10 w-20 block m-4 text-center text-white border-4 border-blue-800 rounded-lg">Botão</span>
    </div>
    <br>
    <!-- Estilo e Opacidade da Borda -->
    <div>
        <span
            class="bg-purple-400 h-10 w-20 block m-4 text-center text-white border-4 border-purple-800 border-opacity-25">Botão</span>
        <span
            class="bg-purple-400 h-10 w-20 block m-4 text-center text-white border-4 border-purple-800 border-opacity-75">Botão</span>
        <span class="bg-purple-400 h-10 w-20 block m-4 text-center text-white border-4 border-purple-800">Botão</span>
        <span class="bg-purple-400 h-10 w-20 block m-4 text-center text-white border-4 border-purple-800 border-double">Botão</span>
        <span class="bg-purple-400 h-10 w-20 block m-4 text-center text-white border-4 border-purple-800 border-dashed">Botão</span>
        <span class="bg-purple-400 h-10 w-20 block m-4 text-center text-white border-4 border-purple-800 border-dotted">Botão</span>
    </div>
    <br>
    <!-- Divide -->
    <div class="grid grid-cols-4 divide-x-4 divide-blue-900 divide-dotted">
        <div class="text-center">1</div>
        <div class="text-center">2</div>
        <div class="text-center">3</div>
        <div class="text-center">4</div>
    </div>
    <div class="divide-y divide-purple-300 divide-dashed">
        <p>Testando Divide</p>
        <p>Testando Divide</p>
        <p>Testando Divide</p>
        <p>Testando Divide</p>
    </div>
    <br>
    <!-- Sombreamento -->
    <div class="w-20 h-20 m-6 shadow-inner">Sombra Pequena</div>
    <div class="w-20 h-20 m-6 shadow">Sombra Média</div>
    <div class="w-20 h-20 m-6 shadow-lg">Sombra Grande</div>
    <br>
</body>

</html>
