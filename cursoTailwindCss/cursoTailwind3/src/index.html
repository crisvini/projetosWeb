<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Flexbox com Tailwind</title>
</head>

<body>
    <!-- Flex Row -->
    <div class="flex flex-row flex-wrap bg-red-300">
        <div class="bg-red-600 m-2 p-6">1</div>
        <div class="bg-red-600 m-2 p-6">2</div>
        <div class="bg-red-600 m-2 p-6">3</div>
    </div>
    <!-- Flex Col -->
    <div class="flex flex-col flex-wrap bg-blue-300">
        <div class="bg-blue-600 m-2 p-6">1</div>
        <div class="bg-blue-600 m-2 p-6">2</div>
        <div class="bg-blue-600 m-2 p-6">3</div>
    </div>
    <!-- Flex Row Reverse -->
    <div class="flex flex-row-reverse flex-wrap bg-green-300">
        <div class="bg-green-600 m-2 p-6">1</div>
        <div class="bg-green-600 m-2 p-6">2</div>
        <div class="bg-green-600 m-2 p-6">3</div>
    </div>
    <!-- Flex Col Reverse -->
    <div class="flex flex-col-reverse flex-wrap bg-pink-300">
        <div class="bg-pink-600 m-2 p-6">1</div>
        <div class="bg-pink-600 m-2 p-6">2</div>
        <div class="bg-pink-600 m-2 p-6">3</div>
    </div>
    <!-- Exercício 5 -->
    <div class="flex flex-col flex-wrap p-4 bg-black">
        <div class="bg-red-500 m-2 p-6">Vermelho</div>
        <div class="bg-yellow-500 m-2 p-6">Laranja</div>
        <div class="bg-yellow-300 m-2 p-6">Amarelo</div>
        <div class="bg-green-400 m-2 p-6">verde</div>
        <div class="bg-blue-400 m-2 p-6">Azul</div>
        <div class="bg-indigo-600 m-2 p-6">Indigo</div>
        <div class="bg-purple-800 m-2 p-6">Roxo</div>
    </div>
    <!-- Flex Wrap -->
    <div class="flex flex-wrap bg-red-200">
        <div class="bg-red-400 m-2 p-6">1</div>
        <div class="bg-red-500 m-2 p-6">2</div>
        <div class="bg-red-600 m-2 p-6">3</div>
        <div class="bg-red-700 m-2 p-6">4</div>
        <div class="bg-red-800 m-2 p-6">5</div>
        <div class="bg-red-900 m-2 p-6">6</div>
    </div>
    <!-- Flex Wrap -->
    <div class="flex container p-8 bg-indigo-200">
        <div class="flex-1 bg-indigo-400">1</div>
        <div class="flex-1 bg-indigo-500">2</div>
        <div class="flex-1 bg-indigo-600">3</div>
        <div class="flex-1 bg-indigo-700">4</div>
        <div class="flex-1 bg-indigo-800">5</div>
        <div class="flex-none bg-indigo-900">6</div>
    </div>
    <!-- Order -->
    <div class="flex flex-wrap bg-yellow-200">
        <div class="bg-yellow-400 m-2 p-6 order-last">1</div>
        <div class="bg-yellow-500 m-2 p-6 order-5">2</div>
        <div class="bg-yellow-600 m-2 p-6 order-4">3</div>
        <div class="bg-yellow-700 m-2 p-6 order-3">4</div>
        <div class="bg-yellow-800 m-2 p-6 order-2">5</div>
        <div class="bg-yellow-900 m-2 p-6 order-first">6</div>
    </div>
    <!-- Exercício 6 -->
    <div class="container flex bg-pink-200">
        <div class="bg-pink-400 m-2 p-6 lg:order-last">1</div>
        <div class="bg-pink-500 m-2 p-6 lg:order-5">2</div>
        <div class="bg-pink-600 m-2 p-6 lg:order-4">3</div>
        <div class="bg-pink-700 m-2 p-6 lg:order-3">4</div>
        <div class="bg-pink-800 m-2 p-6 lg:order-2">5</div>
        <div class="bg-pink-900 m-2 p-6 lg:order-first">6</div>
    </div>
</body>

</html>
